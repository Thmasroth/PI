            </ul>
        </nav>
    </header>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            const toggleButton = document.getElementById('toggleButton');

            if (loginForm.classList.contains('hidden')) {
                loginForm.classList.remove('hidden');
                cadastroForm.classList.add('hidden');
                toggleButton.textContent = 'Não possui uma conta? Cadastre-se';
            } else {
                loginForm.classList.add('hidden');
                cadastroForm.classList.remove('hidden');
                toggleButton.textContent = 'Já possui uma conta? Faça login';
            }
        }
    </script>
    <div class="auth-container">
        <h2 id="formTitle">Login</h2>

        <!-- Formulário de Login -->
        <form id="loginForm">
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <!-- Formulário de Cadastro -->
        <form id="cadastroForm" class="hidden">
            <input type="text" placeholder="Nome completo" required>
            <input type="email" placeholder="E-mail" required>
            <input type="password" placeholder="Senha" required>
            <button type="submit">Cadastrar</button>
        </form>

        <!-- Botão para alternar entre Login e Cadastro -->
        <button type="button" class="toggle-btn" id="toggleButton" onclick="toggleForm()">Não possui uma conta? Cadastre-se</button>
    </div>

</body>
